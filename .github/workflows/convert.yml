name: Auto Convert Images & PDFs to WebP + JSON + Covers

on:
  push:
    paths:
      - "upload/**"

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y webp jq poppler-utils

      - name: Process uploads
        run: |
          echo "Processing uploaded files..."
          
          # Loop through all files
          find upload -type f ! -name ".gitkeep" | while read file; do
            rel_dir=${file#upload/}
            rel_dir=$(dirname "$rel_dir")
            target="comic/$rel_dir"
            mkdir -p "$target"
            
            base_name=$(basename "$file")
            
            # --- COVER FILE ---
            if [[ "$base_name" =~ ^cover.*\.(pdf|jpg|jpeg|png|webp|avif)$ ]]; then
              if [[ "$file" =~ \.pdf$ ]]; then
                # Convert first page of cover PDF to WebP
                pdftoppm -png "$file" "$target/temp_cover" -f 1 -singlefile
                cwebp -q 80 "$target/temp_cover.png" -o "$target/cover.webp"
                rm "$target/temp_cover.png"
              else
                # Image cover conversion
                cwebp -q 80 "$file" -o "$target/cover.webp"
              fi
              rm "$file"
              continue
            fi
            
            # --- EPISODE PDF ---
            if [[ "$file" =~ \.pdf$ ]]; then
              # Convert all pages of episode PDF to PNG
              pdftoppm -png "$file" "$target/page"
              rm "$file"
              # Convert PNG pages to WebP
              for img in "$target"/page-*.png; do
                cwebp -q 80 "$img" -o "${img%.png}.webp"
                rm "$img"
              done
              continue
            fi
            
            # --- IMAGE FILES ---
            cwebp -q 80 "$file" -o "$target/${base_name%.*}.webp"
            rm "$file"
          done

      - name: Rename WebP files sequentially
        run: |
          echo "Renaming WebP files sequentially..."
          find comic -type d -name "episode-*" | while read dir; do
            count=1
            find "$dir" -maxdepth 1 -type f -iname "*.webp" | sort | while read img; do
              # Skip cover if present in episode folder (rare)
              if [[ $(basename "$img") == "cover.webp" ]]; then continue; fi
              printf -v new "%03d.webp" $count
              mv "$img" "$dir/$new"
              count=$((count+1))
            done
          done

      - name: Add .gitkeep to empty folders
        run: |
          find comic -type d | while read dir; do
            if [ -z "$(ls -A "$dir" | grep -v '.gitkeep')" ]; then
              touch "$dir/.gitkeep"
            fi
          done

      - name: Generate JSON metadata for episodes
        run: |
          find comic -type d -name "episode-*" | while read epdir; do
            comic=$(echo "$epdir" | cut -d'/' -f2)
            season=$(echo "$epdir" | cut -d'/' -f3 | sed 's/season-//')
            episode=$(echo "$epdir" | cut -d'/' -f4 | sed 's/episode-//')
            
            json_file="$epdir/episode.json"
            
            echo "{" > $json_file
            echo "  \"comic\": \"$comic\"," >> $json_file
            echo "  \"season\": $season," >> $json_file
            echo "  \"episode\": $episode," >> $json_file
            echo "  \"imageCount\": $(find "$epdir" -maxdepth 1 -type f -iname "*.webp" ! -name "cover.webp" | wc -l)," >> $json_file
            echo "  \"images\": [" >> $json_file
            find "$epdir" -maxdepth 1 -type f -iname "*.webp" ! -name "cover.webp" | sort | while read img; do
              url="https://cdn.spineassociation.in/${img#comic/}"
              echo "    \"$url\"," >> $json_file
            done
            sed -i '$ s/,$//' $json_file
            echo "  ]" >> $json_file
            echo "}" >> $json_file
          done

      - name: Commit changes
        run: |
          git config user.name "PrithviRajSanotiya"
          git config user.email "PrithviRajSanotiya@users.noreply.github.com"
          git add comic
          git commit -m "Auto convert images/PDFs + generate JSON + covers" || echo "No changes"
          git push
