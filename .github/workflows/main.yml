name: Auto Convert Images & PDFs to WebP + JSON + Covers (Token-Free)

on:
  push:
    paths:
      - "upload/**"

jobs:
  convert_and_commit:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y webp jq poppler-utils git imagemagick

      # 3️⃣ Process uploads (covers, PDFs, all images in chapters)
      - name: Process uploads
        run: |
          echo "Processing uploaded files..."
          find upload -type f ! -name ".gitkeep" | while read file; do
            rel_dir=${file#upload/}
            rel_dir=$(dirname "$rel_dir")
            target="comic/$rel_dir"
            mkdir -p "$target"
            
            base_name=$(basename "$file")
            ext="${base_name##*.}"
            ext_lc=$(echo "$ext" | tr '[:upper:]' '[:lower:]')

            # --- COVER FILE ---
            if [[ "$base_name" =~ ^cover.*\.(pdf|jpg|jpeg|png|webp|avif)$ ]]; then
              if [[ "$ext_lc" == "pdf" ]]; then
                pdftoppm -png "$file" "$target/temp_cover" -f 1 -singlefile
                cwebp -q 80 "$target/temp_cover.png" -o "$target/cover.webp"
                rm "$target/temp_cover.png"
              else
                cwebp -q 80 "$file" -o "$target/cover.webp" || convert "$file" "$target/cover.webp"
              fi
              rm "$file"
              continue
            fi

            # --- EPISODE PDF ---
            if [[ "$ext_lc" == "pdf" ]]; then
              pdftoppm -png "$file" "$target/page"
              rm "$file"
              for img in "$target"/page-*.png; do
                cwebp -q 80 "$img" -o "${img%.png}.webp"
                rm "$img"
              done
              continue
            fi

            # --- ALL IMAGE TYPES (nested inside chapters) ---
            if [[ "$ext_lc" =~ ^(jpg|jpeg|png|webp|avif)$ ]]; then
              cwebp -q 80 "$file" -o "$target/${base_name%.*}.webp" 2>/dev/null || convert "$file" "$target/${base_name%.*}.webp"
            else
              # Fallback for other image types
              convert "$file" "$target/${base_name%.*}.webp"
            fi
            rm "$file"
          done

      # 4️⃣ Rename WebP files sequentially in all episode folders
      - name: Rename WebP files sequentially
        run: |
          find comic -type d -name "episode-*" | while read dir; do
            count=1
            find "$dir" -maxdepth 1 -type f -iname "*.webp" | sort | while read img; do
              if [[ $(basename "$img") == "cover.webp" ]]; then continue; fi
              printf -v new "%03d.webp" $count
              mv "$img" "$dir/$new"
              count=$((count+1))
            done
          done

      # 5️⃣ Add .gitkeep to empty folders
      - name: Add .gitkeep to empty folders
        run: |
          find comic -type d | while read dir; do
            if [ -z "$(ls -A "$dir" | grep -v '.gitkeep')" ]; then
              touch "$dir/.gitkeep"
            fi
          done

      # 6️⃣ Generate JSON metadata for episodes
      - name: Generate JSON metadata for episodes
        run: |
          find comic -type d -name "episode-*" | while read epdir; do
            comic=$(echo "$epdir" | cut -d'/' -f2)
            season=$(echo "$epdir" | cut -d'/' -f3 | sed 's/season-//')
            episode=$(echo "$epdir" | cut -d'/' -f4 | sed 's/episode-//')
            
            json_file="$epdir/episode.json"
            
            echo "{" > $json_file
            echo "  \"comic\": \"$comic\"," >> $json_file
            echo "  \"season\": $season," >> $json_file
            echo "  \"episode\": $episode," >> $json_file
            echo "  \"imageCount\": $(find "$epdir" -maxdepth 1 -type f -iname "*.webp" ! -name "cover.webp" | wc -l)," >> $json_file
            echo "  \"images\": [" >> $json_file
            find "$epdir" -maxdepth 1 -type f -iname "*.webp" ! -name "cover.webp" | sort | while read img; do
              url="https://cdn.spineassociation.in/${img#comic/}"
              echo "    \"$url\"," >> $json_file
            done
            sed -i '$ s/,$//' $json_file  # Remove trailing comma
            echo "  ]" >> $json_file
            echo "}" >> $json_file
          done

      # 7️⃣ Commit comic updates automatically using GITHUB_TOKEN
      - name: Commit comic updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add comic/
          git commit -m "Auto: processed uploads $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/PrithviRajSanotiya/spinetoons.git HEAD:main

      # 8️⃣ Delete old upload files after committing
      - name: Clean upload folder
        run: |
          rm -rf upload/*
          git add upload/
          git commit -m "Auto: cleared upload folder after processing" || echo "Upload folder already empty"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/PrithviRajSanotiya/spinetoons.git HEAD:main
